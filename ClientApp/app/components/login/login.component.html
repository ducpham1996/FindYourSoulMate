<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        .ng-valid[required], .ng-valid.required {
            border-left: 5px solid #42A948;
        }

        .ng-invalid:not(form) {
            border-left: 5px solid #a94442;
        }
    </style>
</head>
<body>
    <div class="row" style="margin-top:60px">
        <div class="col-md-6" style="float:none;margin:auto">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form id="login_form" (ngSubmit)="loginForm.form.valid && onLogin()" #loginForm="ngForm" novalidate>
                        <fieldset>
                            <div class="form-group" [ngClass]="{'has-error': loginForm.submitted && !UserName.valid}">
                                <label for="UserName" class="control-label"></label>
                                <input id="UserName" name="UserName" required #UserName="ngModel" [(ngModel)]="login.UserName" type="text" class="form-control" placeholder="E-mail" email="true" />
                                <div *ngIf="loginForm.submitted && !UserName.valid" class="alert alert-danger">
                                    <div [hidden]="!UserName.errors.required">User Name is required</div>
                                    <div [hidden]="!UserName.errors.email">Invalid Email Address</div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error': loginForm.submitted && !PassWord.valid}">
                                <label for="PassWord" class="control-label"></label>
                                <input id="PassWord" required #PassWord="ngModel" [(ngModel)]="login.PassWord" name="PassWord" type="password" placeholder="Password" class="form-control" />
                                <div *ngIf="loginForm.submitted && !PassWord.valid" class="alert alert-danger">Password is required</div>
                            </div>
                            <div class="form-group">
                                <h4 style="color:red" id="message">{{this.message}}</h4>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="isRemember" #IsRemember="ngModel" [(ngModel)]="login.IsRemember" type="checkbox"> Remember Me
                                </label>
                            </div>
                            <input [disabled]="loading" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
