<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <label>{{ this.message}}</label>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="name">UserName</label>
            <input name="UserName" required #UserName="ngModel" [(ngModel)]="login.UserName" type="text" #spy />

            <div [hidden]="UserName.valid || UserName.pristine"
                 class="alert alert-danger">
                UserName is required
            </div>
        </div>
        <img style="height:200px;width:250px" />
        <input #fileInput type="file" multiple ngModel class="form-control" name="image[]" accept="image/png, image/jpeg, image/gif" id="image"
               (click)="fileInput.value = null;" (change)="onChange($event)">

        <div *ngFor="let item of filelist; let i = index; ">
            <img *ngIf="item != '' " id='img-upload' style="width:50px;height:50px" [src]="item">
        </div>

        <input name="Password" required #PassWord="ngModel" [(ngModel)]="login.Password" type="password" />
        {{login.UserName}}
        {{spy.className}}
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <ul>
        <li *ngFor="let login of this.logins">
            {{login.UserName}}
        </li>
    </ul>
    <form>
        <input type="text" #search />
        <button type="button" (click)="onSearch(search.value)">Search</button>
    </form>
</body>
</html>

                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">FindYourSoulMateAngular</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/counter']">

                    <a [routerLink]="['/fetch-data']">

                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
